{% extends 'blog/main.html'%}
{% load static %}


{% block main%}

<div class="container ">
    <div class="m-5">
        <h3>"Do you want to delete this Blog?"</h3>
    </div>

    <div class="m-5 delete">
        <a class="btn btn-success btn-lg mr-3" href="{% url 'showblog' %}">Cancel</a> 

        <form method="POST">
            {% csrf_token %}
        
            <button type="submit" class="btn-danger btn-lg">Confirm</button>  
        </form>       
    </div>
</div>

{%endblock%}
