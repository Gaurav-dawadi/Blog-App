{% extends 'blog/main.html'%}


{% block main%}
<div class="container mt-5">
    <div>
        <h1>ALL BLOGS</h1>
    </div>
    <div class="container m-4">
        <div class="row">
            <div class="col-md">
                <div class="card card-body">
                    <table class="table table-md">
                        <tr>
                            <th>Blogs</th>
                            <th>Created_at</th>
                            <th>Updated_at</th>
                            <th></th>
                            <th></th>
                        </tr> 
                        {% for blog in article %}
                        <tr> 
                            <td><a href="{% url 'readblog' blog.id %}">{{blog}}</a></td>                            
                            <td>{{blog.postedTime}}</td>                          
                            <td>{{blog.updatedTime}}</td>                         
                            {% if request.user.is_superuser  %} 
                            <td>
                                <a type="button" class="btn btn-danger" href="{% url 'deleteblog' blog.id %}">Delete</a>
                                <a type="button" class="btn btn-info" href="{% url 'updateblog' blog.id %}">Update</a>
                            </td>
                            {% else %}
                            <td></td>
                            {% endif %}
                            <td></td>                       
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
