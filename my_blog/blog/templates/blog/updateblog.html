{% extends 'blog/main.html'%}
{% load crispy_forms_tags %}


{% block main%}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <form method="POST">
                {%csrf_token%}
                {{ form|crispy }}
                <button class="btn btn-success" type="submit">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
