{% extends 'blog/main.html'%}
{% load crispy_forms_tags %}


{% block main%}

<div class="container">
    <div class="article_box">
        <div class="blogheading">
            <h3>BLOG</h3>
        </div>
        <div>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
