{% extends 'blog/main.html' %}
{% load static %}


{% block main %}

<div class="blog_page">
    <div class="container">
        <div class="blog_box">
            <div class="container m-4">
                <div class="row">
                    <div class="col-md">
                        
                        <div class="heading">
                            <div class="title">
                                <h1>{{article.articleTitle}}</h1>
                            </div>
                            <div class="info">
                                <div class="authorname">
                                    <p>By {{article.author}}</p>
                                </div>
                                <div class="postedtime">
                                    <p>Posted_at: {{article.postedTime}}</p>
                                </div> 
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>

            <hr>
        
            <div class="content_block">
                <div class="container m-4 ">
                    <div class="row">
                        <div class="col-md">
                            
                            <div class="content">
                                <h3>{{article.articleContent}}</h3>
                            </div>                                       
                        
                        </div>
                    </div>
                </div>
            </div>

                                    <h3>This is a comment section</h3>
                                </div>  
                            </div>

                    </div>
                </div>
            </div> -->
        </div>
    </div>
</div>

{% endblock %}
